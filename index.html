<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
    <link href="hamburguer.css" rel="stylesheet" />
    <title>Ejercicios JS</title>
</head>

<body>
    <div class="title">Ejercicios del DOM</div>
    <section class="container">
        <section id="section-1" class="section">
            <h2>Reloj Digital y Alarma</h2>
            <div id="clock" class="clock"></div>
            <button id="activar-reloj">Iniciar Reloj</button>
            <button id="desactivar-reloj">Detener Reloj</button>
            <button id="activar-alarma">Iniciar Alarma</button>
            <button id="desactivar-alarma">Detener Alarma</button>
        </section>
        <section id="section-2" class="section">
            <h2>Seccion 2</h2>
        </section>
        <section id="section-3" class="section">
            <h2>Seccion 3</h2>
        </section>
        <section id="section-4" class="section">
            <h2>Seccion 4</h2>
        </section>
        <section id="section-5" class="section">
            <h2>Seccion 5</h2>
        </section>
    </section>

    <section id="myModal" class="modal">
        <div class="modal-content">
            <span class="section-content"><a href="#section-1">Reloj Digital y Alarma</a></span
        >
        <span class="section-content"><a href="#section-2">Section 2</a></span>
            <span class="section-content"><a href="#section-3">Section 3</a></span>
            <span class="section-content"><a href="#section-4">Section 4</a></span>
            <span class="section-content"><a href="#section-5">Section 5</a></span>
        </div>
    </section>

    <button class="hamburger hamburger--spin-r" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
</body>
<script type="module" src="./script.js"></script>

</html>
